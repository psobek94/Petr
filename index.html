<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje investi캜n칤 portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background-color: #1f1f1f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      color: white;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    .btn-group button {
      background-color: #333;
      color: white;
      border: 1px solid #444;
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 5px;
    }
    .btn-group button.active {
      background-color: #555;
    }
    #chart {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moje investi캜n칤 portfolio</h1>
  </header>

  <div class="container">
    <table id="portfolio">
      <thead>
        <tr>
          <th>Logo</th>
          <th>N치zev</th>
          <th>Ticker</th>
          <th>Po캜et</th>
          <th>Cena (USD)</th>
          <th>Hodnota</th>
        </tr>
      </thead>
      <tbody>
        <tr onclick="showChart('AAPL')">
          <td><img src="https://logo.clearbit.com/apple.com" alt="Apple" width="32" /></td>
          <td>Apple</td>
          <td>AAPL</td>
          <td>10</td>
          <td>146</td>
          <td>1460</td>
        </tr>
      </tbody>
    </table>

    <div class="btn-group" id="rangeButtons">
      <button onclick="updateChart('1D')">1D</button>
      <button onclick="updateChart('5D')">5D</button>
      <button onclick="updateChart('1M')">1M</button>
      <button onclick="updateChart('3M')">3M</button>
      <button onclick="updateChart('6M')">6M</button>
      <button onclick="updateChart('1Y')">1Y</button>
      <button onclick="updateChart('5Y')">5Y</button>
      <button onclick="updateChart('MAX')">MAX</button>
    </div>

    <div id="chart"></div>
  </div>

  <script>
    let chart;
    const purchaseDate = new Date("2024-01-10");
    const purchasePrice = 146;

    function generateMockData(range) {
      const now = new Date();
      const data = [];
      let points;

      switch(range) {
        case '1D': points = 24; break;
        case '5D': points = 5; break;
        case '1M': points = 30; break;
        case '3M': points = 90; break;
        case '6M': points = 180; break;
        case '1Y': points = 365; break;
        case '5Y': points = 1825; break;
        case 'MAX': points = 3650; break;
      }

      for (let i = points - 1; i >= 0; i--) {
        const date = new Date(now);
        date.setDate(date.getDate() - i);
        data.push({ x: date.getTime(), y: (purchasePrice * (0.85 + Math.random() * 0.3)).toFixed(2) });
      }
      return data;
    }

    function showChart(ticker) {
      document.getElementById("rangeButtons").style.display = "block";
      const seriesData = generateMockData('1M');
      const line = [
        { x: seriesData[0].x, y: purchasePrice },
        { x: seriesData[seriesData.length - 1].x, y: purchasePrice }
      ];

      const options = {
        chart: {
          type: 'line',
          height: 400,
          foreColor: '#ccc',
          background: '#1e1e1e'
        },
        series: [
          {
            name: ticker,
            data: seriesData
          },
          {
            name: "N치kup",
            data: line,
            color: 'red',
            stroke: {
              dashArray: 5
            }
          }
        ],
        xaxis: {
          type: 'datetime'
        },
        stroke: {
          width: [2, 2],
          dashArray: [0, 5]
        },
        tooltip: {
          x: {
            format: 'dd MMM yyyy'
          }
        }
      };

      if (chart) {
        chart.updateOptions(options);
      } else {
        chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      }
    }

    function updateChart(range) {
      const buttons = document.querySelectorAll(".btn-group button");
      buttons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      const seriesData = generateMockData(range);
      const line = [
        { x: seriesData[0].x, y: purchasePrice },
        { x: seriesData[seriesData.length - 1].x, y: purchasePrice }
      ];

      chart.updateSeries([
        {
          name: "AAPL",
          data: seriesData
        },
        {
          name: "N치kup",
          data: line,
          color: 'red'
        }
      ]);
    }
  </script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Filtrace podle m캩s칤ce
  const monthSelect = document.getElementById("monthSelect");
  monthSelect.addEventListener("change", () => {
    const selected = monthSelect.value;
    document.querySelectorAll("#dividendTable tbody tr").forEach(row => {
      row.style.display = (selected === "all" || row.dataset.month === selected) ? "" : "none";
    });
  });

  // M캩s칤캜n칤 sou캜et pro graf
  const dividendData = [
    { month: "2025-05", amount: 6.25 },
    { month: "2025-06", amount: 12.50 },
    { month: "2025-07", amount: 18.75 },
    { month: "2025-08", amount: 22.00 },
    { month: "2025-09", amount: 25.40 },
  ];

  const ctx = document.getElementById("dividendChart").getContext("2d");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: dividendData.map(d => d.month),
      datasets: [{
        label: "Vyplacen칠 dividendy (USD)",
        data: dividendData.map(d => d.amount),
        backgroundColor: "rgba(0, 150, 255, 0.7)"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: { callbacks: { label: ctx => `$${ctx.raw.toFixed(2)}` } }
      },
      scales: {
        x: { ticks: { color: "#ddd" } },
        y: {
          ticks: { color: "#ddd" },
          beginAtZero: true
        }
      }
    }
  });
</script>
