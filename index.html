<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje investiční portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #2c2c2c;
    }
    select, input {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 0.4rem;
      margin-bottom: 1rem;
    }
    canvas {
      margin-top: 2rem;
      background: #1e1e1e;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moje investiční portfolio</h1>
  </header>

  <div class="container">
    <label for="currency">Měna:</label>
    <select id="currency">
      <option value="USD">USD</option>
      <option value="CZK">CZK</option>
    </select>

    <input type="text" id="search" placeholder="Hledat akcie..." style="float:right;"/>

    <table id="portfolio">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Název</th>
          <th>Ticker</th>
          <th>Počet</th>
          <th>Cena (USD)</th>
          <th>Hodnota</th>
          <th>Div. výnos</th>
          <th>Dividenda ročně</th>
        </tr>
      </thead>
      <tbody>
        <tr onclick="renderChart('AAPL', 180)">
          <td><img src="https://logo.clearbit.com/apple.com" alt="Apple" width="32" /></td>
          <td>Apple</td>
          <td>AAPL</td>
          <td>5</td>
          <td>180</td>
          <td class="value" data-usd="900">900</td>
          <td>0.5%</td>
          <td>4.5</td>
        </tr>
        <tr onclick="renderChart('MSFT', 350)">
          <td><img src="https://logo.clearbit.com/microsoft.com" alt="Microsoft" width="32" /></td>
          <td>Microsoft</td>
          <td>MSFT</td>
          <td>3</td>
          <td>350</td>
          <td class="value" data-usd="1050">1050</td>
          <td>0.8%</td>
          <td>8.4</td>
        </tr>
      </tbody>
    </table>

    <canvas id="stockChart" width="1000" height="400"></canvas>
    <button onclick="toggleRange()">Přepnout rozsah (6M / IPO)</button>
  </div>

  <script>
    const currencySelect = document.getElementById("currency");
    const values = document.querySelectorAll(".value");
    const exchangeRate = 23.5;

    currencySelect.addEventListener("change", () => {
      const currency = currencySelect.value;
      values.forEach(cell => {
        const usd = parseFloat(cell.dataset.usd);
        if (currency === "CZK") {
          cell.textContent = (usd * exchangeRate).toFixed(2);
        } else {
          cell.textContent = usd.toFixed(2);
        }
      });
    });

    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      const rows = document.querySelectorAll("#portfolio tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    let chart;
    let range = "6mo";

    const mockData = {
      AAPL: {
        max: Array.from({length: 100}, (_, i) => ({x: new Date(2000 + i / 4, 0, 1), y: 50 + Math.sin(i / 5) * 40})),
        short: Array.from({length: 180}, (_, i) => ({x: new Date(2023, 0, i), y: 150 + Math.sin(i / 15) * 30}))
      },
      MSFT: {
        max: Array.from({length: 100}, (_, i) => ({x: new Date(1990 + i / 4, 0, 1), y: 30 + Math.cos(i / 7) * 50})),
        short: Array.from({length: 180}, (_, i) => ({x: new Date(2023, 0, i), y: 250 + Math.cos(i / 10) * 20}))
      }
    };

    function renderChart(ticker, purchasePrice) {
      const data = mockData[ticker][range === "6mo" ? "short" : "max"];
      const ctx = document.getElementById("stockChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: ticker + " cena",
              data: data,
              borderColor: '#4bc0c0',
              backgroundColor: 'rgba(75,192,192,0.1)',
              tension: 0.3
            },
            {
              label: "Koupeno za $" + purchasePrice,
              data: data.map(point => ({x: point.x, y: purchasePrice})),
              borderColor: '#ff6384',
              borderDash: [5, 5],
              pointRadius: 0,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: '#e0e0e0'
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'month'
              },
              ticks: {
                color: '#e0e0e0'
              }
            },
            y: {
              ticks: {
                color: '#e0e0e0'
              }
            }
          }
        }
      });
    }

    function toggleRange() {
      range = range === "6mo" ? "max" : "6mo";
      const activeRow = document.querySelector("#portfolio tbody tr:hover");
      if (activeRow) {
        const ticker = activeRow.children[2].textContent;
        const price = parseFloat(activeRow.children[4].textContent);
        renderChart(ticker, price);
      }
    }
  </script>
</body>
</html>
