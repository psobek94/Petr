<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje investiční portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    #search {
      float: right;
    }
    .chart-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moje investiční portfolio</h1>
  </header>

  <div class="container">
    <label for="currency">Měna:</label>
    <select id="currency">
      <option value="USD">USD</option>
      <option value="CZK">CZK</option>
    </select>

    <input type="text" id="search" placeholder="Hledat akcie..." />

    <table id="portfolio">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Název</th>
          <th>Ticker</th>
          <th>Počet</th>
          <th>Cena (USD)</th>
          <th>Hodnota</th>
          <th>Div. výnos</th>
          <th>Dividenda ročně</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://logo.clearbit.com/apple.com" alt="Apple" width="32" /></td>
          <td>Apple</td>
          <td>AAPL</td>
          <td>5</td>
          <td>180</td>
          <td class="value" data-usd="900">900</td>
          <td>0.5%</td>
          <td>4.5</td>
        </tr>
        <tr>
          <td><img src="https://logo.clearbit.com/microsoft.com" alt="Microsoft" width="32" /></td>
          <td>Microsoft</td>
          <td>MSFT</td>
          <td>3</td>
          <td>350</td>
          <td class="value" data-usd="1050">1050</td>
          <td>0.8%</td>
          <td>8.4</td>
        </tr>
        <tr>
          <td><img src="https://logo.clearbit.com/britishamerican.com" alt="BTI" width="32" /></td>
          <td>British American Tobacco</td>
          <td>BTI</td>
          <td>40</td>
          <td>31.90</td>
          <td class="value" data-usd="1276">1276</td>
          <td>9.5%</td>
          <td>121.2</td>
        </tr>
        <tr>
          <td><img src="https://logo.clearbit.com/realityincome.com" alt="Realty Income" width="32" /></td>
          <td>Realty Income</td>
          <td>O</td>
          <td>28</td>
          <td>53.20</td>
          <td class="value" data-usd="1490">1490</td>
          <td>5.7%</td>
          <td>84.0</td>
        </tr>
      </tbody>
    </table>

    <div class="chart-container">
      <h2>Rozložení portfolia (USD)</h2>
      <canvas id="portfolioChart"></canvas>
    </div>
  </div>

  <script>
    const currencySelect = document.getElementById("currency");
    const values = document.querySelectorAll(".value");
    const exchangeRate = 23.5;

    currencySelect.addEventListener("change", () => {
      const currency = currencySelect.value;
      values.forEach(cell => {
        const usd = parseFloat(cell.dataset.usd);
        if (currency === "CZK") {
          cell.textContent = (usd * exchangeRate).toFixed(2);
        } else {
          cell.textContent = usd.toFixed(2);
        }
      });
    });

    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      const rows = document.querySelectorAll("#portfolio tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    const ctx = document.getElementById("portfolioChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["Apple", "Microsoft", "BTI", "Realty Income"],
        datasets: [{
          label: "Hodnota (USD)",
          data: [900, 1050, 1276, 1490],
          backgroundColor: ["#4e79a7", "#f28e2b", "#e15759", "#76b7b2"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "bottom"
          }
        }
      }
    });
  </script>
</body>
</html>
