<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje investiční portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ccc;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      color: white;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    .toggle {
      float: right;
    }
    canvas {
      background-color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moje investiční portfolio</h1>
  </header>

  <div class="container">
    <label for="currency">Měna:</label>
    <select id="currency">
      <option value="USD">USD</option>
      <option value="CZK">CZK</option>
    </select>

    <input type="text" id="search" placeholder="Hledat akcie..." style="float:right;"/>

    <table id="portfolio">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Název</th>
          <th>Ticker</th>
          <th>Počet</th>
          <th>Cena (USD)</th>
          <th>Hodnota</th>
          <th>Div. výnos</th>
          <th>Dividenda ročně</th>
        </tr>
      </thead>
      <tbody>
        <tr onclick="renderChart('AAPL', 180)">
          <td><img src="https://logo.clearbit.com/apple.com" alt="Apple" width="32" /></td>
          <td>Apple</td>
          <td>AAPL</td>
          <td>5</td>
          <td>180</td>
          <td class="value" data-usd="900">900</td>
          <td>0.5%</td>
          <td>4.5</td>
        </tr>
        <tr onclick="renderChart('MSFT', 350)">
          <td><img src="https://logo.clearbit.com/microsoft.com" alt="Microsoft" width="32" /></td>
          <td>Microsoft</td>
          <td>MSFT</td>
          <td>3</td>
          <td>350</td>
          <td class="value" data-usd="1050">1050</td>
          <td>0.8%</td>
          <td>8.4</td>
        </tr>
      </tbody>
    </table>

    <canvas id="stockChart" width="900" height="400"></canvas>
  </div>

  <script>
    const currencySelect = document.getElementById("currency");
    const values = document.querySelectorAll(".value");
    const exchangeRate = 23.5;

    currencySelect.addEventListener("change", () => {
      const currency = currencySelect.value;
      values.forEach(cell => {
        const usd = parseFloat(cell.dataset.usd);
        if (currency === "CZK") {
          cell.textContent = (usd * exchangeRate).toFixed(2);
        } else {
          cell.textContent = usd.toFixed(2);
        }
      });
    });

    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      const rows = document.querySelectorAll("#portfolio tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    function renderChart(ticker, buyPrice) {
      const ctx = document.getElementById('stockChart').getContext('2d');

      if (window.myChart) {
        window.myChart.destroy();
      }

      const now = new Date();
      const months = 6;
      const data = Array.from({ length: months }, (_, i) => {
        const date = new Date(now.getFullYear(), now.getMonth() - (months - i), 1);
        return {
          x: date,
          y: (buyPrice * (0.9 + 0.2 * Math.random())).toFixed(2)
        };
      });

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: `${ticker} cena`,
              data: data,
              borderColor: 'aqua',
              tension: 0.3,
              pointRadius: 0
            },
            {
              label: 'Nákupní cena',
              data: [
                { x: data[0].x, y: buyPrice },
                { x: data[data.length - 1].x, y: buyPrice }
              ],
              borderColor: 'red',
              borderDash: [5, 5],
              fill: false,
              pointRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'month'
              },
              title: {
                display: true,
                text: 'Datum'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Cena (USD)'
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
